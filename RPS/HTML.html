<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <header>
      <p>Welcome to My Rock Paper Scissors Game</p>
    </header>
    <div class="score_board">
      <div class="scores">
        <div id="user_name" class="players">User</div>
        <div id="computer_name" class="players">Comp</div>
        <p><span id="userspan">0</span>-<span id="compspan">0</span></p>
      </div>
    </div>
      </div>
    </div>
    <h1 class="msg">Make your move now!!!</h1>
    <div class="choices">
      <img src="images/rock.png" id="r" width="200px" class="ch">
      <img src="images/paper.png" id="p" width="200px" class="ch">
      <img src="images/scissors.png" id="s" width="200px" class="ch">
    </div>
    <div class="hint">
      <a href="https://www.google.com" target="_blank" id="hint">Hint?</a>
    </div>
    <script src="app.js"></script>
  </body>
</html>
